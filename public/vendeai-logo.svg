<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente -->
  <rect width="200" height="200" rx="45" fill="url(#gradient1)"/>
  
  <!-- Gradientes -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#FF7F27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#23B574;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo centralizada -->
  <g transform="translate(100, 100)">
    <!-- CÃ­rculo de fundo branco -->
    <circle cx="0" cy="0" r="65" fill="white" opacity="0.15"/>
    
    <!-- Chat bubble principal -->
    <path d="M-35,-25 Q-40,-30 -35,-35 L25,-35 Q30,-30 30,-25 L30,10 Q30,15 25,20 L-10,20 L-25,35 L-25,20 L-35,20 Q-40,15 -40,10 Z" 
          fill="white" 
          stroke="white" 
          stroke-width="2"/>
    
    <!-- V dentro do chat -->
    <path d="M-15,-15 L-3,8 M-3,8 L9,-15" 
          stroke="#FF7F27" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Pontos de mensagem -->
    <circle cx="18" cy="-8" r="2.5" fill="#23B574"/>
    <circle cx="18" cy="0" r="2.5" fill="#23B574"/>
    <circle cx="18" cy="8" r="2.5" fill="#23B574"/>
  </g>
</svg>
